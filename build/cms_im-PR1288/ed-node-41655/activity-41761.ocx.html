  <body>
    <div class="im_statement"><p>Use straightedge and compass moves to create a new design.</p>
<p>Write down the moves you followed on that same sheet of paper so someone else can&#xA0;recreate your design.</p>
</div>
    <div class="im_extension"><p>Construct a tessellation with rotation, reflection, and translation symmetry.</p>
</div>
