<p>Line <span><annotation description="\(\ell\)"/></span> is the perpendicular bisector of segment <span><annotation description="\(PS\)"/></span>. Unfortunately, <span><annotation description="\(S\)"/></span> got lost.</p>
<ol>
	<li>Use straightedge and compass moves to construct a line perpendicular to <span><annotation description="\(\ell\)"/></span> that goes through <span><annotation description="\(P\)"/></span>.</li>
	<li>Mark point <span><annotation description="\(S\)"/></span>. Explain or show your reasoning.</li>
</ol>
