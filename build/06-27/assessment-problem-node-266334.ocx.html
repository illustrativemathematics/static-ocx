    <div class="AssessmentProblem.type">RestrictedConstructedResponse</div>
    <div class="AssessmentProblem.statement"><p><presentation-tag src="/presentation_tags/1.tag"/>Here is a number line:</p>

<p><img src="https://staging-cms-assets.illustrativemathematics.org/YYcujC3sZ3i1JASXVuEw3x5L"/></p>

<ol>
	<li>Write the number at <span><math xmlns="http://www.w3.org/1998/Math/MathML">
  <mi>A</mi>
</math><annotation description="\(A\)"/></span> as a fraction.<presentation-tag src="/presentation_tags/3.tag"/><presentation-tag src="/presentation_tags/3.tag"/>
</li>
	<li>Write the number at <span><math xmlns="http://www.w3.org/1998/Math/MathML">
  <mi>A</mi>
</math><annotation description="\(A\)"/></span> as an equivalent fraction.<presentation-tag src="/presentation_tags/3.tag"/><presentation-tag src="/presentation_tags/3.tag"/>
</li>
</ol>
</div>
    <div class="AssessmentProblem.solution"><ol>
	<li>
<span><math xmlns="http://www.w3.org/1998/Math/MathML">
  <mfrac>
    <mn>1</mn>
    <mn>3</mn>
  </mfrac>
</math><annotation description="\(\frac{1}{3}\)"/></span>&#xA0;(or equivalent)</li>
	<li>
<span><math xmlns="http://www.w3.org/1998/Math/MathML">
  <mfrac>
    <mn>2</mn>
    <mn>6</mn>
  </mfrac>
</math><annotation description="\(\frac{2}{6}\)"/></span>&#xA0;(or equivalent, but different from previous answer)</li>
</ol>
</div>
