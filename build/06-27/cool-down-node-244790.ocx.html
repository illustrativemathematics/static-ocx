  <mn>4</mn>
  <mo>:</mo>
  <mn>3</mn>
  <mo>:</mo>
  <mn>2</mn>
</math><annotation description="\(4 : 3 : 2\)"/></span>. The combined area of these three rooms is 189 square feet. What is the area of each room?</p>
