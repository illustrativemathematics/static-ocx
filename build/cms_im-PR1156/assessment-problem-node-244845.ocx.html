  <body>
    <div class="AssessmentProblem.type">RestrictedConstructedResponse</div>
    <div class="AssessmentProblem.statement"><p>Which travels faster: a car that travels 6 miles in 10 minutes at a constant speed, or a train that travels 6 miles in 8 minutes at a constant speed? Explain how you know.</p>
</div>
    <div class="AssessmentProblem.solution"><p>The train travels faster because it covers the same distance as the car in less time.</p>
</div>
